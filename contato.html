<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - E-commerce</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
  <header>
    <div class="logo">E-commerce Blog</div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="contato.html" class="active">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato-container">
      <h2>Fale com a gente</h2>
  
      <form class="form-contato">
        <p id="mensagem-enviada" style="display: none; color: green; font-weight: 500;">
            ✅ Sua mensagem foi enviada com sucesso!
          </p>
        <input type="text" placeholder="Seu nome" required>
        <input type="email" placeholder="Seu e-mail" required>
        <textarea placeholder="Sua mensagem" required></textarea>
        <button type="submit" class="btn">Enviar</button>
      </form>
  
      <p>Ou nos encontre nas redes sociais:</p>
      <div class="redes-sociais">
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="#"><i class="fab fa-linkedin"></i> LinkedIn</a>
      </div>
      
      
    </section>
  </main>
  

  <footer>
    <p>&copy; 2025 Blog E-commerce. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
<script>
    const form = document.querySelector(".form-contato");
    const mensagem = document.getElementById("mensagem-enviada");
  
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // evita envio real
      mensagem.style.display = "block";
      form.reset();
      setTimeout(() => {
        mensagem.style.display = "none";
      }, 4000); // desaparece após 4s
    });
  </script>
